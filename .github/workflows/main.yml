# This is a basic workflow to help you get started with Actions
name: Upload assets to S3

# Controls when the action will run. Invokes the workflow on push events but only for the main branch
on:
  push:
    branches: [ main ]

env:
  
  AWS_REGION : eu-west-1

# Permission can be added at job level or workflow level    
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
jobs:
  AssumeRoleAndCallIdentity:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::747112758836:role/GitHubAction-AssumeRoleWithAction
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
      - name: Sync directory to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          source_dir: '.' # replace with your directory
          bucket: 'joao-ces-personal-website' # replace with your bucket name
          s3-prefix: '.' # replace with your S3 prefix
